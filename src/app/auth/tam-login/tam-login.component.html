



<div class="container">


         <mat-card class="login-box">
            <mat-card-header>
                <div class="tamatem-logo">
                    <img src="https://avatars.githubusercontent.com/u/124091983" class="img">
                </div>
            </mat-card-header>
            <mat-card-content>
              <form class="example-form" >
                <mat-form-field class="input" appearance="outline">
                  <mat-label class="email-label">Email</mat-label>
                  <input matInput  [formControl]="email" >
                  <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="email.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              
                <mat-form-field class="input" appearance="outline" >
                  <mat-label class="email-label">Password</mat-label>
                  <input matInput type="password">
                  <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                    Please enter a valid password
                  </mat-error>
                  <mat-error *ngIf="email.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </form>
              </mat-card-content>
            <mat-card-actions align="end" class="login-place">
              <button mat-flat-button color="warn" class="login-button">LOGIN</button>
            </mat-card-actions>
            
          </mat-card> 

  </div>
